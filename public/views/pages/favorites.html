
<div id="favorites" ng-controller="FavoritesController as favoritesCtrl">
  <h2 >Favorites : {{favoritesCtrl.giphyArray.length}}</h2>
  <h2> Favorites</h2>
  <ul>
    <li ng-repeat="favorites in favoritesCtrl.giphyArray" >
      <img ng-src = "{{favorites.gif_url}}" ng-show= "favorites.gif_url"/>
      <span> {{favorites.comment}}</span>
    </li>
  </ul>
</div>
